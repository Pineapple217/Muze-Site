<div>
    {% load unicorn %}
    <dialog id="add-shiftlist-normal">
        <article id='form-normal'>
            <a href="#close" aria-label="Close" class="close" 
                data-target="add-shiftlist-normal" onClick="toggleModal(event)">
            </a>
            <h1>Confirm your action</h1>
            <p id='unicorn-errors'>
                {% unicorn_errors %}
            </p>           
            <label for="name">Name</label>
            <input id="name" type="text" maxlength="300" u:model.defer="name" />
            <label for="date">Date</label>
            <input id="date" type="date" u:model.defer="date" />
            <label for="type">Type</label>
            <select id="type" u:model.defer="type" onchange="disableName(event)">
                <option value="month">maand</option>
                <option value="event">evenement</option>
            </select>
            <footer>
                <a href="#cancel" role="button" class="secondary" 
                    data-target="add-shiftlist-normal" onClick="toggleModal(event)"
                    u:click="$refresh">Cancel</a>
                <a href="#confirm" role="button" 
                    u:click="add"
                    u:partial.id="form-normal"
                    >Add</a>
            </footer>
        </article>
    </dialog>
</div>
