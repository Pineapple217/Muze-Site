{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'shiften/css/home.css' %}">
<ul class= "shiftlist-list">
{% for shiftlist in shiftlists %}
<li class = "shiftlist"><a href="{{ shiftlist.id }}">{{ shiftlist }} - type: {% trans shiftlist.type %}</a></li>
{% endfor %}
</ul>
<script src="{% static 'shiften/scripts/shiftlists/main.js' %}" type="module"></script>
{% endblock%}
