{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<div>
    <a id="link" href="{{ url }}">{{ url }}</a>
    <button hx-post="{% url 'ical_token' %}"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-swap="none">
            Generate new token
    </button>
</div>
{% endblock content %}
