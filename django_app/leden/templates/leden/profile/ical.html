{% load static %}
{% load i18n %}
<div hx-target="this" hx-swap="outerHTML">

    {% include 'leden/profile/tabs.html' %}

    <article >
        <header>
            <h1>{% trans "iCalendar" %}</h1>
        </header>
        <a id="link" href="{{ url }}">{{ url }}</a>
        <button hx-post="{% url 'userical' %}"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                Generate new token
        </button>
    </article>
</div>
