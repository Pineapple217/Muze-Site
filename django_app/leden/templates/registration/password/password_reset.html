{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<article>
  <link rel="stylesheet" href="{% static 'leden/css/signup.css' %}">
  <h1>{% trans "Reset password" %}</h1>
  <form method="POST">

    {% include 'form.html'%}
    <div class="grid">
      <button type="submit">{% trans "Submit" %}</button>
      <button type="reset">{% trans "Clear form" %}</button>
    </div>
  </form>
</article>
{% endblock %}
